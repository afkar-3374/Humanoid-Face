<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Servo Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 20px;
      padding: 20px;
      margin: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #000;
    }
    .angle-value {
      font-size: 2rem;
      text-align: center;
      margin: 10px 0;
    }
    .slider {
      width: 100%;
    }
    .status {
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
    }
    .connected {
      background-color: #2e7d32;
    }
    .disconnected {
      background-color: #b71c1c;
    }
    .mode-btns {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn.active {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Servo Control Panel</h1>

  <!-- Servo Position Display -->
  <div class="card">
    <h3>ğŸ¯ Servo Position</h3>
    <div class="angle-value" id="current-angle">-- Â°</div>
  </div>

  <!-- Face Tracking Angle Display -->
  <div class="card">
    <h3>ğŸ§  Face Tracking Angle</h3>
    <div class="angle-value" id="facetracking-angle">-- Â°</div>
  </div>

  <!-- Servo Control via Slider -->
  <div class="card">
    <h3>ğŸ›ï¸ Manual Control</h3>
    <input type="range" min="0" max="180" value="90" class="slider" id="servoSlider">
    <p style="text-align:center;">Angle: <span id="sliderValue">90</span>Â°</p>
  </div>

  <!-- Mode Selection Buttons -->
  <div class="card">
    <h3>ğŸ•¹ï¸ Control Mode</h3>
    <div class="mode-btns">
      <button id="btnManual" class="btn active">Manual</button>
      <button id="btnFace" class="btn">Face Tracking</button>
    </div>
  </div>

  <!-- MQTT Status Display -->
  <div class="card">
    <h3>ğŸ“¡ MQTT Status</h3>
    <div id="mqttStatus" class="status disconnected">Disconnected</div>
  </div>

  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    const angleDisplay = document.getElementById("current-angle");
    const faceAngleDisplay = document.getElementById("facetracking-angle");
    const slider = document.getElementById("servoSlider");
    const sliderVal = document.getElementById("sliderValue");
    const mqttStatus = document.getElementById("mqttStatus");

    const btnManual = document.getElementById("btnManual");
    const btnFace = document.getElementById("btnFace");

    let mode = "manual"; // Default mode

    // --- MQTT Setup ---
    client.on("connect", () => {
      mqttStatus.textContent = "Connected";
      mqttStatus.classList.remove("disconnected");
      mqttStatus.classList.add("connected");

      client.subscribe("afkar/servo/position");
      client.subscribe("afkar/facetracking/angle");
    });

    client.on("message", (topic, message) => {
      if (topic === "afkar/servo/position") {
        angleDisplay.textContent = `${message.toString()} Â°`;
      } else if (topic === "afkar/facetracking/angle") {
        faceAngleDisplay.textContent = `${message.toString()} Â°`;
        if (mode === "face") {
          client.publish("afkar/servo/angle", message.toString());
        }
      }
    });

    client.on("close", () => {
      mqttStatus.textContent = "Disconnected";
      mqttStatus.classList.remove("connected");
      mqttStatus.classList.add("disconnected");
    });

    // --- Mode Switch ---
    btnManual.addEventListener("click", () => {
      mode = "manual";
      btnManual.classList.add("active");
      btnFace.classList.remove("active");
    });

    btnFace.addEventListener("click", () => {
      mode = "face";
      btnFace.classList.add("active");
      btnManual.classList.remove("active");
    });

    // --- Manual Servo Slider ---
    slider.addEventListener("input", () => {
      const angle = slider.value;
      sliderVal.textContent = angle;
      if (mode === "manual") {
        client.publish("afkar/servo/angle", angle);
      }
    });
  </script>
</body>
</html>
